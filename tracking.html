<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Your Requests</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Track Installation Requests</h2>

    <input type="text" id="searchInput" placeholder="Search by Staff Code, Team, or Directorate" />

    <table id="requestTable">
      <thead>
        <tr>
          <th>Software</th>
          <th>Version</th>
          <th>OS</th>
          <th>Department</th>
          <th>Team</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically inserted -->
      </tbody>
    </table>
  </div>

  <script src="../js/user.js"></script>
</body>
</html>
