<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Installation Request System</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .center-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .center-box h2 {
      margin-bottom: 30px;
    }

    .btn-group button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .btn-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>Welcome to Installation Request System</h2>
    <div class="btn-group">
      <button onclick="location.href='user/login.html'">Login as User</button>
      <button onclick="location.href='admin/login.html'">Login as Admin</button>
    </div>
  </div>
</body>
</html>
